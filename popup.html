<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
    integrity="sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    body {
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: white;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 300px;
    }

    .calculator input[type="text"] {
      width: 100%;
      height: 60px;
      font-size: 24px;
      margin-bottom: 20px;
      text-align: right;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons input[type="button"] {
      padding: 20px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buttons input[type="button"]:hover {
      background-color: #45a049;
    }

    .buttons .operator {
      background-color: #ff9800;
    }

    .buttons .operator:hover {
      background-color: #fb8c00;
    }

    .buttons .clear {
      background-color: #f44336;
    }

    .buttons .clear:hover {
      background-color: #e53935;
    }
  </style>
</head>

<body>

  <div class="calculator">
    <input type="text" id="result" readonly>
    <div class="buttons">
      <input type="button" value="7" onclick="append('7')">
      <input type="button" value="8" onclick="append('8')">
      <input type="button" value="9" onclick="append('9')">
      <input type="button" value="/" class="operator" onclick="append('/')">

      <input type="button" value="4" onclick="append('4')">
      <input type="button" value="5" onclick="append('5')">
      <input type="button" value="6" onclick="append('6')">
      <input type="button" value="*" class="operator" onclick="append('*')">

      <input type="button" value="1" onclick="append('1')">
      <input type="button" value="2" onclick="append('2')">
      <input type="button" value="3" onclick="append('3')">
      <input type="button" value="-" class="operator" onclick="append('-')">

      <input type="button" value="0" onclick="append('0')">
      <input type="button" value="." onclick="append('.')">
      <input type="button" value="=" onclick="calculate()">
      <input type="button" value="+" class="operator" onclick="append('+')">

      <input type="button" value="C" class="clear" onclick="clearResult()" style="grid-column: span 4;">
    </div>
  </div>

  <script>
    const resultField = document.getElementById('result');

    function append(value) {
      resultField.value += value;
    }

    function calculate() {
      try {
        resultField.value = math.evaluate(resultField.value);
      } catch {
        resultField.value = "Error";
      }
    }

    function clearResult() {
      resultField.value = '';
    }

    // Allow Enter key to calculate
    document.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        calculate();
      }
    });
  </script>

</body>
</html>
